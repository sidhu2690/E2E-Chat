<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E2E Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .connecting::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #25d366;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    #chat::-webkit-scrollbar { width: 4px; }
    #chat::-webkit-scrollbar-track { background: transparent; }
    #chat::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 2px; }
    .emoji { height: 1.2em; width: 1.2em; vertical-align: middle; }
    .photo-preview { max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 8px; }
    
    /* WhatsApp-style message bubbles */
    .message-sent {
      background: #dcf8c6;
      border-radius: 18px 18px 4px 18px;
    }
    .message-received {
      background: white;
      border-radius: 18px 18px 18px 4px;
    }
    
    /* Chat wallpaper pattern */
    .chat-bg {
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(37, 211, 102, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(37, 211, 102, 0.05) 0%, transparent 50%);
      background-color: #efeae2;
    }
    
    /* Status indicators */
    .status-icon {
      width: 16px;
      height: 16px;
      margin-left: 4px;
    }
    
    /* Input focus styles */
    .input-focus:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .message-sent, .message-received {
        max-width: 85%;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Room Selection -->
  <section id="roomSection" class="flex-grow flex items-center justify-center p-4 bg-gradient-to-br from-teal-50 to-green-50">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Secure Chat</h1>
        <p class="text-gray-600 text-sm">End-to-end encrypted messaging</p>
      </div>
      
      <input id="roomInput" placeholder="Enter room code" 
             class="w-full p-4 border border-gray-200 rounded-xl mb-6 input-focus text-center font-mono tracking-wider" />
      
      <div class="space-y-3">
        <button id="hostBtn" class="w-full py-4 bg-green-500 text-white rounded-xl hover:bg-green-600 transition-colors font-medium">
          Create Room
        </button>
        <button id="joinBtn" class="w-full py-4 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-colors font-medium">
          Join Room
        </button>
      </div>
    </div>
  </section>

  <!-- Connecting -->
  <section id="connectingSection" class="hidden flex-grow flex items-center justify-center p-4 bg-gradient-to-br from-teal-50 to-green-50">
    <div class="text-center">
      <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      <p class="text-gray-600 text-lg connecting">Connecting to secure chat...</p>
    </div>
  </section>

  <!-- Chat -->
  <section id="chatSection" class="hidden flex flex-col h-screen">
    <!-- Chat Header -->
    <header class="bg-green-600 p-4 flex items-center shadow-lg">
      <button id="resetBtn" class="text-white hover:bg-green-700 rounded-full p-2 mr-3 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      
      <div class="flex items-center flex-1">
        <div class="w-10 h-10 bg-green-400 rounded-full flex items-center justify-center mr-3">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div>
          <h2 class="text-white font-medium text-lg">Secure Chat</h2>
          <p class="text-green-100 text-sm" id="statusText">End-to-end encrypted</p>
        </div>
      </div>

      <div class="flex space-x-2">
        <button class="text-white hover:bg-green-700 rounded-full p-2 transition-colors opacity-50 cursor-not-allowed" disabled title="Coming soon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Chat Messages -->
    <div id="chat" class="flex-1 overflow-y-auto p-4 chat-bg"></div>

    <!-- Chat Input -->
    <div class="bg-gray-100 p-4 border-t">
      <div class="flex items-end space-x-2 max-w-4xl mx-auto">
        <div class="flex space-x-1">
          <input type="file" id="fileInput" accept="*/*" class="hidden" />
          <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden" />
          
          <button id="fileBtn" disabled class="bg-gray-400 text-white p-3 rounded-full hover:bg-gray-500 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
            </svg>
          </button>
          
          <button id="cameraBtn" disabled class="bg-gray-400 text-white p-3 rounded-full hover:bg-gray-500 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>
        </div>

        <div class="flex-1 flex items-end bg-white rounded-full shadow-sm">
          <input id="message" type="text" placeholder="Type a message" autocomplete="off" disabled 
                 class="flex-1 p-4 rounded-full input-focus border-none bg-transparent resize-none" />
          
          <button id="emojiBtn" disabled class="p-3 text-gray-500 hover:text-gray-700 transition-colors">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
          </button>
        </div>

        <button id="sendBtn" disabled class="bg-green-500 text-white p-3 rounded-full hover:bg-green-600 transition-colors">
          <svg id="micIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
          </svg>
          <svg id="sendIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          <svg id="stopIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 6h12v12H6z"></path>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- Image Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="relative max-w-[95%] max-h-[95%]">
      <img id="modalImage" class="max-w-full max-h-full rounded-lg" />
      <button id="closeModal" class="absolute -top-4 -right-4 bg-gray-800 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-gray-700">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    let peer = null;
    let conn = null;
    let isRecording = false;
    let mediaRecorder = null;
    let stream = null;

    const roomInput = document.getElementById('roomInput');
    const hostBtn = document.getElementById('hostBtn');
    const joinBtn = document.getElementById('joinBtn');
    const resetBtn = document.getElementById('resetBtn');
    const roomSection = document.getElementById('roomSection');
    const connectingSection = document.getElementById('connectingSection');
    const chatSection = document.getElementById('chatSection');
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const micIcon = document.getElementById('micIcon');
    const sendIcon = document.getElementById('sendIcon');
    const stopIcon = document.getElementById('stopIcon');
    const fileInput = document.getElementById('fileInput');
    const fileBtn = document.getElementById('fileBtn');
    const cameraBtn = document.getElementById('cameraBtn');
    const emojiBtn = document.getElementById('emojiBtn');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');
    const statusText = document.getElementById('statusText');

    // Initialize Twemoji
    twemoji.parse(document.body, {
      folder: 'svg',
      ext: '.svg',
      className: 'emoji'
    });

    // Simple Caesar cipher encryption (shift by 3)
    function encrypt(text) {
      return text.split('').map(char => {
        if (char >= 'a' && char <= 'z') {
          return String.fromCharCode((char.charCodeAt(0) - 97 + 3) % 26 + 97);
        } else if (char >= 'A' && char <= 'Z') {
          return String.fromCharCode((char.charCodeAt(0) - 65 + 3) % 26 + 65);
        } else {
          return char;
        }
      }).join('');
    }

    // Simple Caesar cipher decryption (shift back by 3)
    function decrypt(text) {
      return text.split('').map(char => {
        if (char >= 'a' && char <= 'z') {
          return String.fromCharCode((char.charCodeAt(0) - 97 - 3 + 26) % 26 + 97);
        } else if (char >= 'A' && char <= 'Z') {
          return String.fromCharCode((char.charCodeAt(0) - 65 - 3 + 26) % 26 + 65);
        } else {
          return char;
        }
      }).join('');
    }

    function appendMessage(text, isSelf = false, timestamp = '') {
      const container = document.createElement('div');
      container.className = `flex mb-2 ${isSelf ? 'justify-end' : 'justify-start'}`;

      const bubble = document.createElement('div');
      bubble.className = `max-w-xs lg:max-w-md px-4 py-2 shadow-sm relative ${
        isSelf ? 'message-sent' : 'message-received'
      }`;

      const textDiv = document.createElement('div');
      textDiv.className = 'text-gray-800 break-words';
      textDiv.textContent = text;
      twemoji.parse(textDiv);

      const timeDiv = document.createElement('div');
      timeDiv.className = `text-xs mt-1 flex items-center justify-end ${
        isSelf ? 'text-gray-600' : 'text-gray-500'
      }`;
      
      if (timestamp) {
        timeDiv.textContent = timestamp;
      } else {
        timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      if (isSelf) {
        // Add message status (delivered/read indicators)
        const statusIcon = document.createElement('span');
        statusIcon.className = 'ml-1 text-blue-500';
        statusIcon.innerHTML = 'âœ“âœ“';
        timeDiv.appendChild(statusIcon);
      }

      bubble.appendChild(textDiv);
      bubble.appendChild(timeDiv);
      container.appendChild(bubble);
      chatDiv.appendChild(container);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function appendFile(fileData, fileName, fileType, isSelf = false, timestamp = '') {
      const container = document.createElement('div');
      container.className = `flex mb-2 ${isSelf ? 'justify-end' : 'justify-start'}`;

      const bubble = document.createElement('div');
      bubble.className = `max-w-xs lg:max-w-md p-2 shadow-sm ${
        isSelf ? 'message-sent' : 'message-received'
      }`;

      if (fileType.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = fileData;
        img.alt = fileName;
        img.className = 'photo-preview cursor-pointer w-full rounded-lg mb-2';
        bubble.appendChild(img);
      } else if (fileType.startsWith('audio/')) {
        const audioContainer = document.createElement('div');
        audioContainer.className = 'flex items-center space-x-3 p-2 bg-green-50 rounded-lg mb-2';
        
        const playBtn = document.createElement('button');
        playBtn.className = 'w-12 h-12 bg-green-500 rounded-full flex items-center justify-center hover:bg-green-600 transition-colors flex-shrink-0';
        
        const playIcon = document.createElement('svg');
        playIcon.className = 'w-5 h-5 text-white ml-0.5';
        playIcon.innerHTML = '<path fill="currentColor" d="M8 5v14l11-7z"/>';
        playIcon.setAttribute('viewBox', '0 0 24 24');
        
        const pauseIcon = document.createElement('svg');
        pauseIcon.className = 'w-5 h-5 text-white hidden';
        pauseIcon.innerHTML = '<path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        pauseIcon.setAttribute('viewBox', '0 0 24 24');
        
        playBtn.appendChild(playIcon);
        playBtn.appendChild(pauseIcon);
        
        const waveform = document.createElement('div');
        waveform.className = 'flex-1 flex items-center space-x-1';
        
        // Create simple waveform visualization
        for (let i = 0; i < 20; i++) {
          const bar = document.createElement('div');
          bar.className = 'w-1 bg-gray-400 rounded-full';
          bar.style.height = `${Math.random() * 20 + 8}px`;
          waveform.appendChild(bar);
        }
        
        const duration = document.createElement('div');
        duration.className = 'text-sm text-gray-600 font-mono';
        duration.textContent = '0:00';
        
        const audio = document.createElement('audio');
        audio.src = fileData;
        audio.preload = 'metadata';
        
        let isPlaying = false;
        
        audio.addEventListener('loadedmetadata', () => {
          const mins = Math.floor(audio.duration / 60);
          const secs = Math.floor(audio.duration % 60);
          duration.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        });
        
        audio.addEventListener('timeupdate', () => {
          const mins = Math.floor(audio.currentTime / 60);
          const secs = Math.floor(audio.currentTime % 60);
          duration.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
          
          // Update waveform progress
          const progress = audio.currentTime / audio.duration;
          const bars = waveform.querySelectorAll('div');
          bars.forEach((bar, index) => {
            if (index / bars.length <= progress) {
              bar.className = bar.className.replace('bg-gray-400', 'bg-green-500');
            } else {
              bar.className = bar.className.replace('bg-green-500', 'bg-gray-400');
            }
          });
        });
        
        audio.addEventListener('ended', () => {
          isPlaying = false;
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          // Reset waveform
          const bars = waveform.querySelectorAll('div');
          bars.forEach(bar => {
            bar.className = bar.className.replace('bg-green-500', 'bg-gray-400');
          });
        });
        
        playBtn.onclick = () => {
          if (isPlaying) {
            audio.pause();
            isPlaying = false;
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
          } else {
            audio.play();
            isPlaying = true;
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
          }
        };
        
        audioContainer.appendChild(playBtn);
        audioContainer.appendChild(waveform);
        audioContainer.appendChild(duration);
        bubble.appendChild(audioContainer);
      } else {
        const fileContainer = document.createElement('div');
        fileContainer.className = 'flex items-center space-x-3 p-2';
        
        const fileIcon = document.createElement('div');
        fileIcon.className = 'w-10 h-10 bg-gray-500 rounded-full flex items-center justify-center';
        fileIcon.innerHTML = `<svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" /></svg>`;
        
        const fileInfo = document.createElement('div');
        fileInfo.className = 'flex-1';
        const fileNameDiv = document.createElement('div');
        fileNameDiv.className = 'text-sm font-medium text-gray-800';
        fileNameDiv.textContent = fileName;
        const fileSizeDiv = document.createElement('div');
        fileSizeDiv.className = 'text-xs text-gray-600';
        fileSizeDiv.textContent = 'Document';
        
        fileInfo.appendChild(fileNameDiv);
        fileInfo.appendChild(fileSizeDiv);
        
        const link = document.createElement('a');
        link.href = fileData;
        link.download = fileName;
        link.className = 'text-blue-600 hover:text-blue-800';
        
        fileContainer.appendChild(fileIcon);
        fileContainer.appendChild(fileInfo);
        link.appendChild(fileContainer);
        bubble.appendChild(link);
      }

      const timeDiv = document.createElement('div');
      timeDiv.className = `text-xs mt-1 flex items-center justify-end ${
        isSelf ? 'text-gray-600' : 'text-gray-500'
      }`;
      
      if (timestamp) {
        timeDiv.textContent = timestamp;
      } else {
        timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      if (isSelf) {
        const statusIcon = document.createElement('span');
        statusIcon.className = 'ml-1 text-blue-500';
        statusIcon.innerHTML = 'âœ“âœ“';
        timeDiv.appendChild(statusIcon);
      }

      bubble.appendChild(timeDiv);
      container.appendChild(bubble);
      chatDiv.appendChild(container);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showSection(section) {
      [roomSection, connectingSection, chatSection].forEach(s => s.classList.add('hidden'));
      section.classList.remove('hidden');
    }

    function updateSendButton() {
      const hasText = messageInput.value.trim();
      if (hasText) {
        micIcon.classList.add('hidden');
        sendIcon.classList.remove('hidden');
        stopIcon.classList.add('hidden');
      } else if (isRecording) {
        micIcon.classList.add('hidden');
        sendIcon.classList.add('hidden');
        stopIcon.classList.remove('hidden');
      } else {
        micIcon.classList.remove('hidden');
        sendIcon.classList.add('hidden');
        stopIcon.classList.add('hidden');
      }
    }

    function updateStatus(text) {
      statusText.textContent = text;
    }

    function reset() {
      if (conn) conn.close();
      if (peer) peer.destroy();
      if (stream) stream.getTracks().forEach(track => track.stop());
      conn = null;
      peer = null;
      stream = null;
      chatDiv.innerHTML = '';
      messageInput.value = '';
      messageInput.disabled = true;
      sendBtn.disabled = true;
      fileBtn.disabled = true;
      cameraBtn.disabled = true;
      emojiBtn.disabled = true;
      updateSendButton();
      showSection(roomSection);
    }

    resetBtn.onclick = reset;

    hostBtn.onclick = () => {
      const room = roomInput.value.trim();
      if (!room) return alert('Enter a room code');
      reset();
      showSection(connectingSection);

      peer = new Peer(room);
      peer.on('open', () => {
        showSection(chatSection);
        updateStatus('Waiting for connection...');
      });
      peer.on('connection', connection => {
        if (conn) { connection.close(); return; }
        conn = connection;
        setupConnection();
      });
      peer.on('error', err => { 
        alert('Room might already exist or connection failed'); 
        reset(); 
      });
    };

    joinBtn.onclick = () => {
      const room = roomInput.value.trim();
      if (!room) return alert('Enter a room code');
      reset();
      showSection(connectingSection);

      peer = new Peer();
      peer.on('open', () => {
        conn = peer.connect(room);
        conn.on('open', () => { 
          showSection(chatSection); 
          setupConnection(); 
        });
        conn.on('error', err => { 
          alert('Room not found or connection failed'); 
          reset(); 
        });
      });
      peer.on('error', err => { 
        alert('Connection failed'); 
        reset(); 
      });
    };

    function setupConnection() {
      messageInput.disabled = false;
      sendBtn.disabled = false;
      fileBtn.disabled = false;
      cameraBtn.disabled = false;
      emojiBtn.disabled = false;
      updateStatus('Online');

      // Update button colors when enabled
      fileBtn.classList.remove('bg-gray-400', 'hover:bg-gray-500');
      fileBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
      cameraBtn.classList.remove('bg-gray-400', 'hover:bg-gray-500');
      cameraBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');

      conn.on('data', data => {
        if (data.type === 'message') {
          const decryptedMsg = decrypt(data.text);
          appendMessage(decryptedMsg, false, data.timestamp);
        } else if (data.type === 'file') {
          appendFile(data.fileData, data.fileName, data.fileType, false, data.timestamp);
        }
      });
      
      conn.on('close', () => {
        updateStatus('Disconnected');
        setTimeout(() => {
          alert('Connection lost');
          reset();
        }, 1000);
      });
    }

    messageInput.addEventListener('input', updateSendButton);

    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (!conn || !conn.open) return;

      if (msg) {
        const encryptedMsg = encrypt(msg);
        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        conn.send({ type: 'message', text: encryptedMsg, timestamp });
        appendMessage(msg, true, timestamp);
        messageInput.value = '';
        updateSendButton();
      } else if (!isRecording) {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(s => {
            stream = s;
            mediaRecorder = new MediaRecorder(stream);
            let chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
              const blob = new Blob(chunks, { type: 'audio/webm' });
              const reader = new FileReader();
              reader.onload = () => {
                const fileData = reader.result;
                const fileName = 'voice_message.webm';
                const fileType = 'audio/webm';
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                conn.send({ type: 'file', fileData, fileName, fileType, timestamp });
                appendFile(fileData, fileName, fileType, true, timestamp);
              };
              reader.readAsDataURL(blob);
              stream.getTracks().forEach(track => track.stop());
            };
            mediaRecorder.start();
            isRecording = true;
            updateSendButton();
          })
          .catch(err => {
            alert('Microphone permission denied');
          });
      } else {
        mediaRecorder.stop();
        isRecording = false;
        updateSendButton();
      }
    };

    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && messageInput.value.trim()) sendBtn.click();
    });

    fileBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file || !conn || !conn.open) return;
      const reader = new FileReader();
      reader.onload = e => {
        const fileData = e.target.result;
        const fileType = file.type;
        const fileName = file.name;
        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        conn.send({ type: 'file', fileData, fileName, fileType, timestamp });
        appendFile(fileData, fileName, fileType, true, timestamp);
      };
      reader.readAsDataURL(file);
      fileInput.value = '';
    };

    // Image modal functionality
    chatDiv.addEventListener('click', e => {
      if (e.target.classList.contains('photo-preview')) {
        modalImage.src = e.target.src;
        imageModal.classList.remove('hidden');
      }
    });

    closeModal.addEventListener('click', () => {
      imageModal.classList.add('hidden');
    });

    imageModal.addEventListener('click', e => {
      if (e.target === imageModal) {
        imageModal.classList.add('hidden');
      }
    });

    // Emoji button functionality (placeholder)
    emojiBtn.onclick = () => {
      // Simple emoji insertion - you could expand this with an emoji picker
      const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'â¤ï¸', 'ðŸ‘', 'ðŸ˜¢', 'ðŸ˜®', 'ðŸ˜¡', 'ðŸ‘‹'];
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      messageInput.value += randomEmoji;
      messageInput.focus();
      updateSendButton();
    };

    // Auto-resize message input and focus management
    messageInput.addEventListener('focus', () => {
      setTimeout(() => {
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }, 100);
    });

    // Generate room code suggestion
    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 8).toUpperCase();
    }

    // Auto-suggest room code on page load
    roomInput.placeholder = `Enter room code (e.g., ${generateRoomCode()})`;
  </script>
